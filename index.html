<html>
    <head>
        <title>Video Call</title>
        <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">

        
    </head>

    <body>
        <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
            <div class="text-white">Video Call</div>

            <div class="pull-right room-comm">
                <button class="btn btn-sm rounded-0 btn-no-effect" id="toggle-video" title="Hide Video">
                    <i class="fa fa-video text-white"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect" id="toggle-mute" title="Mute">
                    <i class="fa fa-microphone-alt text-white"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect" id="share-screen" title="Share screen">
                    <i class="fa fa-desktop text-white"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect" id="record" title="Record">
                    <i class="fa fa-dot-circle text-white"></i>
                </button>

                <!-- <button class="btn btn-sm text-white pull-right btn-no-effect" id="toggle-chat-pane">
                    <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id="new-chat-notification" hidden="true">New</span>
                </button> -->

                <button class="btn btn-sm rounded-0 btn-no-effect text-white">
                    <a href="/" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-white" title="Leave"></i></a>
                </button>
            </div>
        </nav>
        
        <div class="container-fluid room-comm">
            <div class="row">
                <video class="local-video mirror-mode" id="local" volume="0" autoplay="" muted=""></video>
            </div>
            
            <div class="row">
                <div class="main col-md-9">                    
                    <video id="localVideo" autoplay muted controls width="400" height="240"></video>
				   <video id="remoteVideo" autoplay controls width="400" height="240"></video>
                   <video autoplay muted controls id="screenShare" width="400" height="240"></video>
                   
                   <div class="audio">
                    <br>
                    <button id="btn-start-recording">Start Recording</button>
                    <button id="btn-stop-recording" disabled>Stop Recording</button>
                    <button id="btn-release-microphone" disabled>Release Microphone</button>
                    <button id="btn-download-recording" disabled>Download</button>
                    <button id="btnStartStopScreenshare">Screen Share</button>
                    <hr>
                    <div><audio controls autoplay playsinline></audio></div>
                  </div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-info chat-opened" id="chat-pane">
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3">CHAT</div>
                    </div>

                    <div class="messages"></div>
                    <form class="footer" onsubmit="return false;">
                      <input type="text" placeholder="Your message..">
                      <button type="submit">Send</button>
                    </form>
                    <!-- <div class="row">
                        <textarea id="chat-input" class="form-control rounded-0 chat-box border-info" rows="3" placeholder="Type here..."></textarea>
                    </div> -->
                </div>
                <template data-template="message">
                    <div class="message">
                      <div class="message__name"></div>
                      <div class="message__bubble"></div>
                    </div>
                </template>
            </div>
        </div>
        <!-- script -->
        <script src="script.js"></script>
        <script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script type='text/javascript' src='audioRecord.js'></script>
        <script src="../nyobak_kuy/scripts/jquery-3.4.1.min.js"></script>
        <script src="demo.js"></script>

            <script>
                $(function () {
                    
                    Demo.init();
                });
            </script>
        <!-- script -->
    </body>
</html>
